<!DOCTYPE html>
<html>
<head>
    <title>Cadastro de Cliente</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1 id="bemvindo">Olá!</h1>
    <h1 class="title">Cadastro de Cliente</h1>
    <div class="container">
        <form id="cadastroForm" onsubmit="submitForm(event)">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>
            </div>
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="tipoCliente">Tipo de Cliente:</label>
                <select id="tipoCliente" required>
                    <option value="">Selecione</option>
                    <option value="pf">Pessoa Física</option>
                    <option value="pj">Pessoa Jurídica</option>
                </select>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" required>
            </div>
            <div class="form-group">
                <label for="cep">CEP:</label>
                <input type="text" id="cep" required>
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" required>
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" required>
            </div>
            <div class="form-group">
                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" required>
            </div>
            <div class="form-group">
                <label for="limiteCredito">Limite de Crédito:</label>
                <input type="number" id="limiteCredito" required>
            </div>
            <button type="submit"><b>Cadastrar</b></button>
        </form>
    </div>
    <script src="js/myScript.js"></script>
</body>
</html>
